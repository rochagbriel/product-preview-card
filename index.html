<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>

    <main>
      <picture>
        <source media="(min-width: 501px)" srcset="./images/image-product-desktop.jpg">
        <img class="productPhoto" src="./images/image-product-mobile.jpg" alt="Gabrielle by Channel Perfum in grey background between two branches of green leaves">
      </picture>

      <section class="content">
        <p class="topText">perfume</p> 

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="price">
          <p class="big-price">$149.99</p>
          <p class="old-price"><del>$169.99<span class="visually-hidden">Old price</span></del></p>
        </div>

        <button class="addCart"><img src="./images/icon-cart.svg" alt aria-hidden="true">Add to Cart</button>

      </section>
    </main>

    <footer>
      <p>Challenge by 
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a></p>
      <p>Coded by <a href="https://github.com/rochagbriel" target="_blank">Gabriel Rocha.</a></p>
    </footer>
  </body>

  
</html>
